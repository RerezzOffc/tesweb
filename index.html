<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.main.css">
</head>
</html>
<body>
    <div class="container">
        <h2>Login Your Acount</h2><br><br>
        <form action="dashboard.html" method="POST">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <br><br><button type="submit">Masuk</button>
            <p>Belum Punya Akun? <a href="#register"> Daftar</a><br><a href="#forgot">Lupa Password?</a></p>
            <p><a href="">Lanjut Tanpa Akun</a></p>
        </form>
    </div>

    <div class="container" id="register" style="display:none;">
        <h2>Daftar Acount</h2><br><br>
        <form action="dashboard.html" method="POST">
            <input type="text" placeholder="Nama Lengkap" required>
            <input type="number" placeholder="Nomor Tlep" required>
            <input type="email" placeholder="Email Aktif" required>
            <input type="password" placeholder="Password" required>
            <br><br><button type="submit">Daftar</button>
            <p><a href="#login">Sudah punya akun? Masuk</a></p>
        </form>
    </div>

    <div class="container" id="forgot" style="display:none;">
        <h2>Lupa Password</h2>
        <form action="reset.html" method="POST">
            <input type="email" placeholder="Email" required>
            <button type="submit">Reset Password</button>
            <p><a href="#login">Kembali ke Login</a></p>
        </form>
    </div>

    <script>
        const loginForm = document.querySelector('form');
        const registerDiv = document.getElementById('register');
        const forgotDiv = document.getElementById('forgot');

        document.querySelector('[href="#"]').onclick = () => {
            document.querySelector('.container').style.display = 'none';
            registerDiv.style.display = 'block';
        };

        document.querySelector('[href="#forgot"]').onclick = () => {
            document.querySelector('.container').style.display = 'none';
            forgotDiv.style.display = 'block';
        };

        document.querySelector('[href="#login"]').onclick = () => {
            registerDiv.style.display = 'none';
            forgotDiv.style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        };
    </script>
</body>
